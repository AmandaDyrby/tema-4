<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoinClicker sounds</title>
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_elements">
          <div id="coin_container_0" class="coin">
            <div id="coin_sprite_0" class="coin_sprite"></div>
          </div>
          <div id="coin_container_1" class="coin">
            <div id="coin_sprite_1" class="coin_sprite"></div>
          </div>
          <div id="coin_container_2" class="coin">
            <div id="coin_sprite_2" class="coin_sprite"></div>
          </div>
          <div id="coin_container_3" class="coin">
            <div id="coin_sprite_3" class="coin_sprite"></div>
          </div>
          <div id="diamond_container" class="diamond">
            <div id="diamond_sprite"></div>
          </div>
          <div id="bomb_container" class="bomb">
            <div id="bomb_sprite"></div>
          </div>
        </div>

        <div id="game_ui">
          <div id="score_board"></div>
          <div id="energy_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
    </div>

    <div id="sounds">
      <!-- TODO: TilfÃ¸j audio elementer her -->

      <!-- <audio src="sounds/boom.mp3" id="sound_bomb" controls></audio> -->
      <audio src="sounds/boom.mp3" id="sound_bomb"></audio>
      <audio src="sounds/kling.mp3" id="sound_kling"></audio>
      <audio src="sounds/pling.mp3" id="sound_pling"></audio>
      <audio src="sounds/dadadaa.mp3" id="sound_dadadaa"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
