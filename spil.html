<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="index.html" id="frontPage">Front Page</a></li>
          <li><a href="spil.html" id="game">Game</a></li>
          <li><a href="grafik.html" id="graphics">Graphics</a></li>
          <li><a href="assets.html" id="assets">Assets</a></li>
          <li><a href="teknik.html" id="technical">Technical</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="poop_container1">
              <div id="poop_sprite1"></div>
            </div>
            <div id="poop_container2">
              <div id="poop_sprite2"></div>
            </div>
            <div id="seed_container1">
              <div id="seed_sprite1"></div>
            </div>
            <div id="seed_container2">
              <div id="seed_sprite2"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="score_board">
              <div id="points">0</div>
            </div>
            <div id="life_board">
              <div id="lives">3</div>
            </div>
            <div id="time_board">
              <div id="time_container">
                <div id="time_sprite"></div>
              </div>
            </div>
            <div>
              <div id="#victoryScreen"></div>
            </div>
            <div>
              <div id="#gameOverScreen"></div>
            </div>
          </div>
        </div>
        <div id="start"></div>
        <div id="game_over"></div>
        <div id="level_complete"></div>
      </div>
    </main>
    <footer id="footer">Af Amanda Dyrby Andersen</footer>
    <script src="script.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
